{% set name = "fresnel" %}
{% set version = "0.12.0" %}
{% set sha256 = "cd7bf0bd9d0739606c5c3ac20f7e1637d30177cc3fc774acbb045cc03f95e64b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/glotzerlab/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - rpath.patch

build:
  number: 4
  # the upstream package does not support windows or python2.7
  skip: true  # [win or py<36]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake

  host:
    - python
    - numpy
    - embree3
    - tbb
    - tbb-devel
    - pybind11
    - qhull ==2020.2

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - embree3
    - tbb
    - pillow
    - qhull ==2020.2

test:
  requires:
    - pytest
  imports:
    - fresnel
  source_files:
    - test/
    - setup.cfg
  commands:
    - cd test && pytest

about:
  home: https://github.com/glotzerlab/{{ name }}
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Path tracing for soft matter simulations.'

  description: |
    Fresnel is a python library that path traces publication quality images of soft matter simulations in real time.
  doc_url: https://{{ name }}.readthedocs.io
  dev_url: https://github.com/glotzerlab/{{ name }}

extra:
  recipe-maintainers:
    - joaander
    - bdice
